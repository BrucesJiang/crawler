<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Love</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
    <link href="../css/style.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body id="tab">
<div class="container-fluid">
    <form class="form-horizontal" method="post" action="">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <img class="center-block img-circle" alt="LOGO" src="../img/logo.png">
            </div>
            <div class="col-md-6 col-md-offset-3">
                <div class="input-group">
                    <input type="text" class="form-control " placeholder="Search for...">
                    <span class="input-group-btn">
        					<button class="btn btn-info btn-search " type="button">检索一下</button>
                    </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div>
    </form>
    <div class="col-xs-12" align="middle">
        <h5>共为你检索到结果{{.Hits}}个, 显示从{{.Start}}起共{{len .Items}}个</h5>
    </div>
<table id="table"
       data-toggle="table"
       data-cookie="true"
       data-pagination="true"
       data-side-pagination="server">
    <thead>
    <tr>
        <th data-field="name" data-sortable="true">昵称</th>
        <th data-field="gender" data-sortable="true">性别</th>
        <th data-field="age" data-sortable="true">年龄</th>
        <th data-field="height" data-sortable="true">身高</th>
        <th data-field="income" data-sortable="true">收入</th>
        <th data-field="marriage">婚况</th>
        <th data-field="xingzuo">星座</th>
        <th data-field="workplace">工作地</th>
    </tr>
    </thead>
<tbody>
{{range .Items}}
<tr>
    <td><a href="{{.Url}}">{{.Payload.Name}}</a></td>
{{with .Payload}}
    <td>{{.Gender}}</td>
    <td>{{.Age}}</td>
    <td>{{.Height}}</td>
    <td>{{.Income}}</td>
    <td>{{.Marriage}}</td>
    <td>{{.XingZuo}}</td>
    <td>{{.WorkPlace}}</td>
{{end}}
</tr>
{{end}}
</tbody>
</table>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>

<!-- Latest compiled and minified Locales -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/locale/bootstrap-table-zh-CN.min.js"></script>
</body>
</html>
